    <div class="row">
            <div id="grid_1_filter">
                <form class="form-inline">
                    <div class="form-group" style="width: 25%">
                        <label class="sr-only" for="status">status</label>
                        <select class="form-control" style="width: 100%" name="status" id="status">
                            <option value="">---状态选择---</option>
                            <option value="1">正常</option>
                            <option value="0">失效</option>
                            <option value="-1">删除</option>
                            <option value="2">锁定</option>
                        </select>
                    </div>
                    <div class="form-group" style="width: 25%">
                            <label class="sr-only" for="exampleInputUserName3">userName</label>
                            <input type="text" class="form-control" name="userName" id="exampleInputUserName3"
                                   placeholder="用户名称">
                    </div>

            </div>
            <div id="grid_1"></div>
        </div>
    <script src="plugins/pagination/jquery.pagination.js"></script>
    <script src="plugins/dialog/dialog.js"></script>
    <script src="plugins/grid/jquery.grid.js"></script>
    <script src="plugins/jstree/jstree.js"></script>
    <script type="text/javascript">
            $('#grid_1').grid({
                pagination: {
                    "pageSize": 10,
                    "currentPage": 1,
                    "textPrev": "上一页",
                    "textNext": "下一页",
                    "textStatus": "当前显示第 ${limit1} 至 ${limit2} 条，共 ${total} 条数据。",
                    "onPageChange": function (page) {
                    }
                },
                idField: 'id',
                dataUrl: '/pc/user/queryUsers?pageSize=$pageSize&pageIndex=$pageIndex&name=$userName&status=$status&sortFeild=$sortFeild&sortType=$sortType',
                multiDeleteUrl: '/mock/grid.json?action=multiDetele&ids=$ids',
                addPageUrl: 'web/userCenter/viewRolePage.html',
                addUrl: '/saveUserRole',
                filter: $('#grid_1_filter'),
                title: '用户列表',
                tools: [
                    {
                        icon: 'fa-user',
                        title: '分配角色',
                        style: 'warning', // default, primary, success, info, warning, danger, link
                        batchAction: function(ids,button, grid) {
                            var url = 'web/userCenter/permissionTrees.html'
                            $.get(url)
                                    .success(function(html) {
                                        html = $(html);
                                        html.find('#roleIds').val(ids);
                                        Dialog.show({
                                            title: '分配角色',
                                            message: html,
                                            submit: function(data, dialog) {
                                                var nodes = $("#permissionTree").jstree("get_checked");
                                                $.each($('.jstree-undetermined'), function(i, item) {
                                                    var id = $(item).parent().parent().attr('id');
                                                    nodes.push(id);
                                                });
                                                var subData = { 'roleIds':ids,
                                                                'permissionIds':nodes.join(',')
                                                               }
                                                $.post('/userCenter/saveRolePermission', subData)
                                                        .success(function() {
                                                            Dialog.alert({
                                                                message: '保存成功。',
                                                                size: 'size-small',
                                                                type: 'type-success'
                                                            });
                                                            grid.reload(); //刷新表格
                                                            dialog.close();
                                                        })
                                                        .error(function() {
                                                            Dialog.alert({
                                                                message: '提交失败。',
                                                                size: 'size-small',
                                                                type: 'type-danger'
                                                            });
                                                        });
                                            },
                                            buttons: [{
                                                label: '取消',
                                                action: function(dialog) {
                                                    dialog.close();
                                                }
                                            }, {
                                                label: '保存',
                                                cssClass: 'btn-primary',
                                                action: function(dialog) {
                                                    dialog.submit();
                                                }
                                            }]
                                        });
                                    });
                        }
                    },
                    {
                        icon: 'fa-remove',
                        title: '删除',
                        style: 'danger', // default, primary, success, info, warning, danger, link
                        batchAction: function (ids, button, grid) {
                            Dialog.show({
                                title: '批量删除' + ids.split(',').length + '项',
                                message: '是否删除？',
                                buttons: [
                                    {
                                        label: '取消',
                                        action: function (dialog) {
                                            dialog.close();
                                        }
                                    }, {
                                        label: '删除',
                                        cssClass: 'btn-danger',
                                        action: function (dialog) {
                                            alert(ids)
                                            $.get('/pc/user/delete?ids=' + ids)
                                                .success(function () {
                                                    Dialog.alert({
                                                        message: '删除成功！',
                                                        size: 'size-small',
                                                        type: 'type-success'
                                                    });
                                                    grid.reload(); // 刷新表格
                                                    dialog.close();
                                                })
                                                .error(function () {
                                                    Dialog.alert({
                                                        message: '删除失败！',
                                                        size: 'size-small',
                                                        type: 'type-warning'
                                                    });
                                                });
                                        }
                                    }
                                ]
                            });
                            console.log(ids);
                        }
                    },
//                    {
//                        icon: 'fa-pencil',
//                        title: '查看',
//                        style: 'default', // default, primary, success, info, warning, danger, link
//                        action: function (data, button, grid) {
//                            var url = grid.options.addPageUrl + "?id=" + data.id;
//                            $.get(url).success(function (html) {
//                                html = $(html);
//                                if(data.roleName!=null){
//                                    html.find('#roleName').html(data.roleName);
//                                }
//                                if(data.roleCode!=null){
//                                    html.find('#roleCode').html(data.roleCode);
//                                }
//                                if(data.description!=null){
//                                    html.find('#description').html(data.description);
//                                }
//                                Dialog.show({
//                                    'message':$(html),
//                                    buttons: [{
//                                        label: '取消',
//                                        action: function(dialog) {
//                                            dialog.close();
//                                        }
//                                    }]
//                                });
//                            });
//                            console.log(data);
//                        }
//                    },
                    {
                        icon: 'fa-pencil',
                        title: '更新',
                        width:100,
                        style: 'default', // default, primary, success, info, warning, danger, link
                        width: 100,
                        action: function (data, button, grid) {
                            $.get("web/userCenter/updateRolePage.html").success(function (html) {
                                html = $(html);
                                if(data.id!=null){
                                    html.find("#id").val(data.id);
                                }
                                if(data.roleName!=null){
                                    html.find('#roleName').val(data.roleName);
                                }
                                if(data.roleCode!=null){
                                    html.find('#roleCode').val(data.roleCode);
                                }
                                if(data.description!=null){
                                    html.find('#description').val(data.description);
                                }
                                Dialog.show({
                                     'title':"编辑用户",
                                     'message':$(html),
                                      submit:function(data, dialog){
                                          $.post('/userCenter/updateRole', data)
                                                  .success(function () {
                                                      Dialog.alert({
                                                          message: '更新成功。',
                                                          size: 'size-small',
                                                          type: 'type-success'
                                                      });
                                                      grid.reload(); //刷新表格
                                                      dialog.close();
                                                  })
                                                  .error(function () {
                                                      Dialog.alert({
                                                          message: '提交失败。',
                                                          size: 'size-small',
                                                          type: 'type-danger'
                                                      });
                                                  });
                                      },
                                     buttons: [{
                                         label: '保存',
                                         cssClass: 'btn-primary',
                                         action: function (dialog) {
                                             dialog.submit();
                                         }
                                     },{
                                        label: '取消',
                                        action: function(dialog) {
                                            dialog.close();
                                        }
                                     }]
                                });
                            });
                            console.log(data);
                        }
                    },
                    {
                        icon: 'fa-plus',
                        title: '新增用户',
                        style: 'primary', // default, primary, success, info, warning, danger, link
                        apartAction: function (button, grid) {
                            $.get('web/system/user/user_page_add.html')
                                    .success(function (html) {
                                        Dialog.show({
                                            title: '新增用户',
                                            message: $(html),
                                            submit: function (data, dialog) {
                                                $.post('/pc/user/save', data)
                                                        .success(function () {
                                                            Dialog.alert({
                                                                message: '保存成功。',
                                                                size: 'size-small',
                                                                type: 'type-success'
                                                            });
                                                            grid.reload(); //刷新表格
                                                            dialog.close();
                                                        })
                                                        .error(function () {
                                                            Dialog.alert({
                                                                message: '提交失败。',
                                                                size: 'size-small',
                                                                type: 'type-danger'
                                                            });
                                                        });
                                            },
                                            buttons: [{
                                                label: '取消',
                                                action: function (dialog) {
                                                    dialog.close();
                                                }
                                            }, {
                                                label: '保存',
                                                cssClass: 'btn-primary',
                                                action: function (dialog) {
                                                    dialog.submit();
                                                }
                                            }]
                                        });
                                    });
                        }
                    },
                ],
                hover: true,
                zebra: true,
                checkbox: true,
                multiSelect: false,
                onSelected: function () {
                },
                queryParams: function () {
//                    var pageParams = pageLoader.getParams();
//                    return {
//                        status : pageParams.status,
//                        name : pageParams.userName,
//                        timestamp: new Date().getTime()
//                    }
                },
                columns: [
                    {
                        id: 'userName',
                        title: '用户名称',
                        sortable: true,
                        width: 150,
                        align: 'left',
                        formatter:function(value,data){
                            if(value == null){
                                return "";
                            }else{
                                return value;
                            }
                        }
                    }, {
                        id: 'cellPhoneNum',
                        title: '手机号码',
                        sortable: false,
                        width: 150,
                        align: 'left',
                        formatter: function (value, data) {
                            if(value == null){
                                return "";
                            }else{
                                return value;
                            }
                        }
                    }, {
                        id: 'email',
                        title: '邮箱',
                        sortable: true,
                        width: 150,
                        align: 'left',
                        formatter:function(value, data){
                            if(value==null){
                                return "";
                            }else{
                                return value;
                            }
                        }
                    },
                    {
                        id: 'position',
                        title: '职位信息',
                        sortable: true,
                        width: 150,
                        align: 'left',
                        formatter:function(value, data){
                            if(value==null){
                                return "";
                            }else{
                                return value;
                            }
                        }
                    },
                    {
                        id: 'status',
                        title: '状态',
                        sortable: true,
                        width: 80,
                        align: 'left',
                        formatter:function(value, data){
                            if(value==null){
                                return "";
                            }else{
                                if(value == -1){
                                    return "删除";
                                }else if(value == 0){
                                    return "失效";
                                }else if(value == 1){
                                    return "正常";
                                }else if(value == 2){
                                    return "锁定";
                                }
                            }
                        }
                    }
                ],
                data: {}
            });
    </script>
</div>
