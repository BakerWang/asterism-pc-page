<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">用户名称</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="userName" name="userName">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">性别</label>
        <div class="col-sm-8">
            <select class="form-control select3-1" style="width: 100%" name="sex" id="sex">
                <option>--请选择--</option>
                <option value="0">男</option>
                <option value="1">女</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">手机号码</label>
        <div class="col-sm-8">
            <input type="text" class="form-control"  id="cellPhoneNum" name="cellPhoneNum">
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">重置密码</label>
        <div class="col-sm-8">
            <input type="text" class="form-control"  id="userPwd" value="123456" name="userPwd" readonly>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-8">
            <input type="text" class="form-control"  id="email" name="email">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">职位信息</label>
        <div class="col-sm-8">
            <input type="text" class="form-control"  id="position" name="position">
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">登入方式</label>
        <div class="col-sm-8">
            <select class="form-control select3-1" style="width: 100%" name="loginType" id="loginType">
                <option>--请选择--</option>
                <option value="1">邮箱登录</option>
                <option value="0">手机登录</option>
            </select>
        </div>
    </div>

    <input type="hidden" name="id" id="id"/>
</form>
