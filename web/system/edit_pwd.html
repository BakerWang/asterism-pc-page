<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">旧密码</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" placeholder="输入旧密码" id="oldPwd" name="oldPwd">
        </div>
        <div class="col-sm-2">
            <span  style="color: #ff0000;"><strong id="errorPwd"></strong></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" placeholder="输入新密码" id="newPwd" name="newPwd">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" placeholder="确认密码" id="confirmPwd" name="confirmPwd"><span  style="color: #ff0000;"><strong id="errorRemind"></strong></span>
        </div>
    </div>
</form>
